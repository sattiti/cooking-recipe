---
- name: トルティーヤ
  ingredients:
    required:
      a:
        - name: 薄力粉
          amount: 200g
        - name: 塩
          amount: 適量
        - name: 油
          amount: 大さじ3
        - name: 温水
          amount: 80ml
  instructions:
    - a を混ぜて、5分ほどこねる。
    - 半日以上休ませる。
    - 棒で 1枚あたり16cmに伸ばす。
    - 焼く。

- name: チーズ
  ingredients:
    required:
      a:
        - name: 牛乳
          amount: 1L
        - name: レモン汁
          amount: 大さじ1
  instructions:
    - 牛乳を温めながら混ぜる。
    - レモン汁をいれて塊ができたら火を止める。
    - さらしザルに入れて水気を絞り出す。
    - 冷蔵庫に入れて冷やす。