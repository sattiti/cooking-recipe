---
- name: 天ぷら
  ingredients:
    - name: 水
      amount: 250ml
      optional: false
    - name: 炭酸水
      amount: 250ml
      optional: false
    - name: 卵
      amount: 1個
      optional: false
    - name: 小麦粉
      amount: 300g
      optional: false
  instructions:
    - 衣の素材を冷蔵庫に入れてしっかりと冷やす。
    - 食材を給水シートで包んでしっかりと水分を吸収する。
    - 水に卵を入れて表面に泡ができるまでかき混ぜる。
    - 小麦粉を3回に分けて入れながら、8字を描くように混ぜる。
    - 箸ですくってたらっと垂れるくらいになったら完成。
    - 野菜は170度、魚介類は180度、分厚いものは190度が適温。
    - 揚げる前に、小麦粉を薄くまとってから衣をつけて、1分弱揚げる。
  
