          amount: 大さじ1
        - name: 酢
          amount: 大さじ2
        - name: はちみつ
          amount: 大さじ1
  instructions:
    - 加熱

- name: トマトソース
  ingredients:
    required:
      a:
        - name: ボールドトマト
          amount: 1缶
        - name: ニンニク
          amount: 適量
        - name: オリーブオイル
          amount: 適量
        - name: 塩
          amount: 適量
        - name: 粉チーズ
          amount: 適量
        - name: バジル
          amount: 適量
        - name: 豚のバラ肉
          amount: 適量
  instructions:
    - にんにくを揚げて、とりだす。
    - 豚のバラ肉を炒める。
    - ボールドトマトを入れる。
    - 粉チーズ、バジル、にんにくを入れる。
    - 塩で微調整。

- name: ホワイトソース
  ingredients:
    required:
      a:
        - name: 白ワイン
          amount: 大さじ2
        - name: 小麦粉
          amount: 大さじ2-3
        - name: 牛乳
          amount: 200ml
        - name: バター
          amount: 適量
        - name: 塩
          amount: 適量
        - name: 胡椒
          amount: 適量
        - name: チキンスープ
          amount: 200ml
        - name: 玉ねぎ
          amount: 1個
  instructions:
    - 玉ねぎを炒めて、取り出す。
    - 小麦粉、バターを入れて炒める。
    - チキンスープ、牛乳を少しずつ入れる。
    - 炒めた玉ねぎを入れる。
    - 塩、胡椒、白ワインを入れて微調整。

